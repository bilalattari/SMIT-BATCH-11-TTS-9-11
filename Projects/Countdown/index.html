<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Countdown Till Baqra Eid</h1>

    <div class="container">
      <div class="box">
        <span class="heading">Days</span> <span id="days"></span>   
      </div>
      <div class="box">
        <span class="heading">Hours</span><span id="hours">00</span>
      </div>
      <div class="box">
        <span class="heading">Mins</span><span id="mins">00</span>
      </div>
      <div class="box">
        <span class="heading">Seconds</span><span id="seconds">00</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
